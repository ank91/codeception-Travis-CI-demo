# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        #- PhpBrowser:
        #    url: http://localhost:8000
        - WebDriver
        - \Helper\Acceptance
    config:
            WebDriver:
                url: 'http://localhost:8000'
                browser: 'chrome'
                wait: 1 #seconds

# http://codeception.com/docs/07-AdvancedUsage
env:
    chrome-headless:
         modules:
            config:
                WebDriver:
                    browser: 'chrome'
                    window_size: false
                    capabilities:
                      chromeOptions:
                        args: ["--headless", "--disable-gpu", "window-size=1920x1080"]


    chrome:
         modules:
            config:
                WebDriver:
                    browser: 'chrome'

    firefox:
        modules:
            config:
                WebDriver:
                   browser: 'firefox'

    safari:
        modules:
            config:
                WebDriver:
                   browser: 'safari'

    phantom:
         modules:
            config:
                WebDriver:
                    browser: 'phantomjs'